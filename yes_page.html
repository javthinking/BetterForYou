<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yay!</title>
  <link rel="stylesheet" href="yes_page.css" />
</head>
<body>
  <div class="container">
    <h1 class="header_text">YES!! I KNOW U WOULD!!</h1>

    <div class="video-wrapper" id="videoContainer" onclick="playVideo()">
      <img
        class="video-thumbnail"
        src="https://img.youtube.com/vi/GU7FXruPetc/maxresdefault.jpg"
        alt="Click to play"
      />
      <div class="play-button">▶️</div>
    </div>
    <h2></h2>
  </div>

  <script>
    function playVideo() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/GU7FXruPetc?autoplay=1"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
