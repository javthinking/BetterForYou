<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yay!</title>
  <link rel="stylesheet" href="yes_page.css" />
  <style>
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 640px;
      margin-top: 20px;
      cursor: pointer;
    }

    .video-thumbnail {
      width: 100%;
      border-radius: 10px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      text-shadow: 0 0 10px black;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 360px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header_text">YES!! I KNOW U WOULD!!</h1>

    <!-- Klik gambar = play video -->
    <div class="video-wrapper" id="videoContainer" onclick="playVideo()">
      <img
        class="video-thumbnail"
        src="https://img.youtube.com/vi/GU7FXruPetc/maxresdefault.jpg"
        alt="Click to play"
      />
      <div class="play-button">▶️</div>
    </div>

    <h2>Best decision ever!</h2>
  </div>

  <script>
    function playVideo() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/GU7FXruPetc?autoplay=1"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
